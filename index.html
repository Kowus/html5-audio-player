    <![endif]-->


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#services">Services</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <hr class="featurette-divider">

        <div class="panel panel-default">
            <div class="panel-heading">
                <canvas id="canvas" width="20" height="100">Canvas not supported</canvas>
                <canvas id="canvas" width="500" height="20">Canvas not supported</canvas>
            </div>
            <div class="panel-body">
                <input class="form-control" id="audiofile" size="80" value="mans-not-hot.mp3" readonly>
            </div>
            <div class="panel-footer">
                <button class="btn btn-default" id="play" onclick="playAudio()">Play</button>
                <button onclick="rewindAudio()" class="btn btn-default">Rewind</button>
                <button onclick="forwardAudio();" class="btn btn-default">
                    Fast forward
                </button>
                <button onclick="restartAudio();" class="btn btn-default">
                    Restart
                </button>
            </div>
        </div>
        <audio id="myaudio">HTML5 audio not supported</audio>

        <p>

        </p>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->

    <script src="js/audio.js"></script>
